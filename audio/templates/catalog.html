{% extends "base.html" %}
{% load audio_extras %}

{% block content %}

Our current catalog:<br>
Lot:<br>


{%for item in catItems%}
<div class="catalogBox">
	
{{ bids|get_item:item }}

	<div id="{{item}}" class="catalogItem">{{item}}</div> 
	<div class="category">{{item.category.name}}</div>
	<form method="POST" action="/audio/catalog/submitBid">
	 {% csrf_token %}
		<input type="text" name="bidAmount">
		<input type ="hidden" name="itemId" value="{{item}}">
		<input type="submit" class="bidSubmitButton" value="Submit Bid">
	</form>
{%if bids.item != None%}
	${{bids.amount}}
	{%endif%}
	<div class="clear"></div>	
</div>

{%endfor%}

{% endblock %}
